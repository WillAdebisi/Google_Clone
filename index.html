<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" 
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css"
    <title>Google UI Clone</title>
</head>
<body>
    <!-- Header Starts -->
    <div class="Header">
      <div class="header_left">
        <a href="#">About</a>         
        <a href="#">Store</a>      
     
      </div>
    
    
      <div class="header_right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-symbols-outlined header_apps"> apps </span>
        <span class="material-symbols-outlined header_terminal"> terminal </span>        
        <span class="material-symbols-outlined header_account"> account_circle </span>
      
      </div>
    
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <img 
        src="https://cdn1.vox-cdn.com/uploads/chorus_asset/file/4019352/september-1st-doodle-do-not-translate-5078286822539264-hp.0.gif" 
        alt=" Google Logo"
        />

        <!-- Search Starts -->
        <div class="search">
          <div class="search_input">
            <span class="material-symbols-outlined material-icons">search</span>
            <input type="text">
            <span class="material-symbols-outlined material-icons">mic </span> 
          </div>
          <div class="search_buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        <!-- Search Ends -->
<!-- LinkedIN and Github Addressess Start-->
      <div class="link_buttons">
        <button>www.linkedin.com/in/willade</button>
        <button>www.github.com/willade</button>
      </div>
<!-- LinkedIN and Github Addressess End-->

    </div>
    <!-- Main Body Ends -->

</body>
</html>
